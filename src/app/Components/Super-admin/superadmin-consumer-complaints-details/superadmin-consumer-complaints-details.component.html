<section style="background-color: #fff;">

        <div class="col-12 col-md-9 col-lg-9 col-xl-9">

            <div class="card-body p-5">

              <div class="super_admin_login">
                
                <div class="mb-3 row">
                    <label for="GrievenceID" class="col-sm-2 col-form-label form-label">Grievence ID</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="GrievenceID" value="FD23452" disabled >

                </div>
                <div class="mb-3 row">
                    <label for="date-c" class="col-sm-2 col-form-label form-label">Date</label>

                    </div>

                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="order-id" >

                </div> 
               
                <div class="mb-3 row">
                    <label for="complain-status" class="col-sm-2 col-form-label form-label">Status</label>

                </div>  
                <div class="mb-3 row">

                  <label for="step-taken-by" class="col-sm-2 col-form-label form-label">By</label>
