<section style="background-color: #fff;">
    <div class="container py-5">
      <div class="row">
        <div class="col-12 col-md-3 col-lg-3 col-xl-3">
            <app-superadmin-left-navigation></app-superadmin-left-navigation> 
        </div>
        <div class="col-12 col-md-9 col-lg-9 col-xl-9">
          <div class="card shadow-2-strong" style="background-color:#f8f9fa;">
            <div class="card-body p-5">
  
              <h2 class="mb-5 text-center">Vendor Product List</h2>
        
              <div class="super_admin_login">
                <div class="mb-3 row">
                    <label for="trade_no" class="col-sm-4 col-form-label form-label">Search By Product Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="vendor_product" >
                    </div>
                </div>  
                <h5 class="mb-4 mt-3 text-center"><span class="border-bottom border-3 border-success">OR</span></h5>


                <div class="mb-3 row">
                  <label for="inputPassword" class="col-sm-4 col-form-label form-label">Product Category</label>
                  <div class="col-sm-8">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Product Category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                  </div>
                </div> 
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-4 col-form-label form-label">Product Sub Category</label>
                    <div class="col-sm-8">
                      <select class="form-select" aria-label="Default select example">
                          <option selected>Select Product Sub Category</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                
                <div class="mb-3 row">
                    <label for="trade_no" class="col-sm-4 col-form-label form-label">Product Name</label>
                    <div class="col-sm-8">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Product Name</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>  
                
              
               
                <div class="d-flex justify-content-center align-items-center">
                    
                    <div class="col-sm-3">
                      <div class="ttw_button_container">
                          <button class="ttw_button" type="submit">Search</button>
                      </div>
                  </div>
                  </div>
               
                
                <h5 class="mb-5 mt-5 text-center"><span class="border-bottom border-3 border-success">Product List</span></h5>
                
                <div class="mb-3 row table-responsive">
                    <table class="table table-bordered">
                        <thead class="bg-blue">
                          <tr>
                            <th scope="col">SL No.</th>
                            <th scope="col">Code</th>
                            <th scope="col">Product Category</th>
                            <th scope="col">Product Sub Category</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Vendor's Price(Incl. GST)</th>
                            <th scope="col">FoodONet(Incl. SST)</th>
                            <th scope="col">IGST</th>
                            <th scope="col">CGST</th>
                            <th scope="col">SGST</th>
                            <th scope="col">Base Price</th>
                            <th scope="col">Ratings</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                          </tr>
                         
                        </tbody>
                      </table>
                </div>

                <div class="d-flex justify-content-center align-items-center">
                 
                  <div class="col-sm-4">
                    <div class="ttw_button_container">
                        <button class="ttw_button" type="submit">Export In XLS</button>
                    </div>
                </div>
                  <div class="col-sm-4">
                      <div class="ttw_button_container">
                          <button class="ttw_button" type="submit" >Export In CSV</button>
                      </div>
                  </div>

                  <div class="col-sm-3">
                    <div class="ttw_button_container">
                        <button class="ttw_button" type="submit" routerLink="/superadmin_vendor_details">Back</button>
                    </div>
                </div>
                 
                </div>
              </div>
           
  
            </div>
          </div>
        </div>
      </div>
