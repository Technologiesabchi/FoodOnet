<app-header></app-header>
<section style="background-color: #fff;">
    <div class="container py-5">
      <div class="row">
        <div class="col-12 col-md-3 col-lg-3 col-xl-3">
            <app-superadmin-left-navigation></app-superadmin-left-navigation> 
        </div>
        <div class="col-12 col-md-9 col-lg-9 col-xl-9">
          <div class="card shadow-2-strong" style="background-color:#f8f9fa;">
            <div class="card-body p-5">
  
              <h2 class="mb-5 text-center">Search Consumers</h2>
        
              <div class="super_admin_login">
                <div class="mb-3 row">
                    <label for="trade_no" class="col-sm-4 col-form-label form-label">Search Consumer By</label>
                    <div class="col-sm-8">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Email Id
                            </label>
                          </div>

                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Mobile
                            </label>
                          </div>

                          
                    </div>
                </div>  
                


                <div class="mb-3 row">
                  <label for="inputPassword" class="col-sm-4 col-form-label form-label"></label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="emp_code" >
                  </div>
                </div> 
                

                
               
                

                <div class="d-flex justify-content-center align-items-center">
                 
                  <div class="col-sm-3">
                    <div class="ttw_button_container">
                        <button class="ttw_button" type="submit" (click)="redirectToVendor()">Submit</button>
                    </div>
                </div>
                 
                 
                </div>
              </div>
           
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
  <router-outlet></router-outlet>
