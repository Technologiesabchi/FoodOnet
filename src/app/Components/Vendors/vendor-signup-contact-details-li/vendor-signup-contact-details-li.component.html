<app-header></app-header>
<section style="background-color: #fff;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-3 col-lg-3 col-xl-3">
          <app-superadmin-left-navigation></app-superadmin-left-navigation> 
        </div>
        <div class="col-12 col-md-8 col-lg-8 col-xl-8">
          <div class="card shadow-2-strong" style="border-radius: 1rem; background-color:#f8f9fa;">
            <div class="card-body p-5">
  
              <h2 class="mb-5 text-center">Vendor Registration</h2>
              <ul class="progressbar text-center mb-5">
                <li class="active">Contact Details</li>
                <li>Legal Information</li>
                <li>Bank Details</li>
                <li>Document Upload</li>
              </ul>
              <h6 class="mb-3 text-center text-danger">(All Fields Are Mandatory)</h6>
              
              <div class="super_admin_login">
                <div class="mb-3 row">
                  <label for="noo" class="col-sm-4 col-form-label form-label">Organization Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="name_of_org" >
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputPassword" class="col-sm-4 col-form-label form-label">Organization Type</label>
                  <div class="col-sm-8">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Organization Type</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                  </div>
                </div> 
                <div class="mb-3 row">
                    <label for="trade_no" class="col-sm-12 col-form-label form-label">Address Of the Warhouse/Shop/Godown From where Goods will be distributed :</label>
                </div>
                <div class="mb-3 row">
                    <label for="trade_no" class="col-sm-3 col-form-label form-label">Apt./Build/floor</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="building_no" >
                    </div>
                </div>  
                
                <div class="mb-3 row">
                    <label for="road_lane" class="col-sm-3 col-form-label form-label">Road / Lane</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="rode_lane" >
                    </div>
                </div> 
                <div class="mb-3 row">
                    <label for="GST" class="col-sm-3 col-form-label form-label">Police Station</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="ps" >
                    </div>
                    <label for="GST" class="col-sm-2 col-form-label form-label">Post Office</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="po" >
                    </div>
                </div> 
                <div class="mb-3 row">
                    <label for="city" class="col-sm-3 col-form-label form-label">City</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="city" >
                    </div>
                    <label for="District" class="col-sm-2 col-form-label form-label">District</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="district" >
                    </div>
                </div> 
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label form-label">State</label>
                    <div class="col-sm-9">
                      <select class="form-select" aria-label="Default select example">
                          <option selected>Select Your State</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                      </select>
                    </div>
                  </div> 
                 
                  <div class="mb-3 row">
                    <label for="city" class="col-sm-3 col-form-label form-label">Country</label>
                    <div class="col-sm-4">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Your Country</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <label for="District" class="col-sm-2 col-form-label form-label">Pincode</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="pincode" >
                    </div>
                </div> 
                
                <h5 class="mb-5 mt-5 text-center"><span class="border-bottom border-3 border-success">Contact Details</span></h5>
                <div class="mb-3 row">
                    <label for="mobile_no" class="col-sm-3 col-form-label form-label">Mobile No</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="mob_no" >
                    </div>
                    <div class="col-sm-2"><button type="button" class="btn btn-secondary">Verify</button></div>
                </div> 
                <div class="mb-3 row">
                    <label for="mobile_no_verification" class="col-sm-3 col-form-label form-label">Verification Code</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="mob_no_verification" >
                    </div>
                    <div class="col-sm-2"><button type="button" class="btn btn-secondary">Submit</button></div>
                    <div class="col-sm-2"><button type="button" class="btn btn-secondary">Resend</button></div>
                </div>
                <div class="mb-3 row">
                    <label for="alt_no" class="col-sm-3 col-form-label form-label">Alternate No.</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="alt_no" >
                    </div>
                </div> 

                <div class="mb-3 row">
                  <label for="inputPassword" class="col-sm-3 col-form-label form-label"></label>
                  <div class="col-sm-4">
                    <div class="ttw_button_container">
                        <button class="ttw_button" type="submit">Save</button>
                    </div>
                </div>
                  <div class="col-sm-5">
                      <div class="ttw_button_container">
                          <button class="ttw_button" type="submit" routerLink="/vendor_registration_legal_info">Save & Next</button>
                      </div>
                  </div>
                 
                </div>
              </div>
           
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
  <router-outlet></router-outlet>
