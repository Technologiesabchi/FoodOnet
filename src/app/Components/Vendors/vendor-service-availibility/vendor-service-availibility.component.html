      <div class="row d-flex justify-content-center align-items-center">

          <div class="card shadow-2-strong" style="border-radius: 1rem; background-color:#f8f9fa;">
            <div class="card-body p-5">

                        <button class="ttw_button" type="submit" routerLink="/vendor_signup_step1">Sign Up</button>
                    </div>

              </div>
