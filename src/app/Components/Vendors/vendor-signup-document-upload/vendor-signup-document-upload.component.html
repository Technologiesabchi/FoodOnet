<section style="background-color: #fff;">

                    <label for="certificate" class="col-sm-8 col-form-label form-label">Partnership Deed / Certificate Of Incorporation</label>

                </div>

                    <label for="fssai" class="col-sm-2 col-form-label form-label">PAN Card<sup class="text-danger">*</sup></label>

                        <input class="form-control" type="file" multiple id="pan_card">

                    <label for="fssai" class="col-sm-2 col-form-label form-label">GSTIN <sup class="text-danger">*</sup></label>
                    <div class="col-sm-4">
                        <input class="form-control" type="file" multiple id="gstin">
                    </div>
                </div> 
                <div class="mb-3 row">
                    <label for="fssai" class="col-sm-2 col-form-label form-label">FSSAI Licence<sup class="text-danger">*</sup></label>
                    <div class="col-sm-4">
                        <input class="form-control" type="file" multiple id="fssai">

                    <label for="fssai" class="col-sm-2 col-form-label form-label">Trade License<sup class="text-danger">*</sup></label>
                    <div class="col-sm-4">
                        <input class="form-control" type="file" multiple id="gstin">
                    </div>
                </div> 
                <div class="mb-3 row">
                    <label for="udyam" class="col-sm-2 col-form-label form-label">UDYAM</label>

                    </div>
                 
                  <div class="col-sm-7">
                      <div class="ttw_button_container">

                      </div>
